---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: sriov-device-plugin
  namespace: {{.Namespace}}
  annotations:
    kubernetes.io/description: |
      This daemon set launches the SR-IOV network device plugin on each node.
    release.openshift.io/version: "{{.ReleaseVersion}}"
spec:
  selector:
    matchLabels:
      app: sriov-device-plugin
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 33%
  template:
    metadata:
      labels:
        app: sriov-device-plugin
        component: network
        type: infra
        openshift.io/component: network
        # NOTE: The controller uses equality.Semantic.DeepDerivative(in.Spec, ds.Spec)
        # to detect changes in the DaemonSet's spec and decide if an update is needed.
        # To ensure the init container is properly managed when toggling the
        # BlockDevicePluginUntilConfigured feature gate, we define an explicit field
        # (init-container-enabled) that is always present in the DaemonSet labels.
        # Its value reflects the state of the feature gate and guarantees spec changes
        # are propagated, ensuring the init container is added or removed as required.
        init-container-enabled: "{{ .BlockDevicePluginUntilConfigured }}"
    spec:
      hostNetwork: true
      nodeSelector:
        {{- range $key, $value := .NodeSelectorField }}
          {{ $key }}: "{{ $value }}"
        {{- end }}
      tolerations:
      - operator: Exists
      serviceAccountName: sriov-device-plugin
      priorityClassName: "system-node-critical"
      {{- if .ImagePullSecrets }}
      imagePullSecrets:
      {{- range .ImagePullSecrets }}
        - name: {{ . }}
      {{- end }}
      {{- end }}
      {{- if .BlockDevicePluginUntilConfigured }}
      initContainers:
      - name: sriov-device-plugin-init
        image: {{.SRIOVNetworkConfigDaemonImage}}
        command:
        - sriov-network-config-daemon
        - wait-for-config
        - --pod-name=$(POD_NAME)
        - --pod-namespace=$(POD_NAMESPACE)
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
      {{- end }}
      containers:
      - name: sriov-device-plugin
        image: {{.SRIOVDevicePluginImage}}
        args:
        - --log-level=10
        - --resource-prefix={{.ResourcePrefix}}
        - --config-file=/etc/pcidp/$(NODE_NAME)
        {{- if .UseCDI }}
        - --use-cdi
        {{- end }}
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        securityContext:
          privileged: true
          readOnlyRootFilesystem: true
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
        volumeMounts:
        - name: devicesock
          mountPath: /var/lib/kubelet/device-plugins
          readOnly: false
        - name: plugins-registry
          mountPath: /var/lib/kubelet/plugins_registry
          readOnly: false
        - name: config-volume
          mountPath: /etc/pcidp/
          readOnly: true
        - name: device-info
          mountPath: /var/run/k8s.cni.cncf.io/devinfo/dp
        {{- if .UseCDI }}
        - name: dynamic-cdi
          mountPath: /var/run/cdi
        {{- end }}
      volumes:
        - name: devicesock
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: plugins-registry
          hostPath:
            path: /var/lib/kubelet/plugins_registry
        - name: config-volume
          configMap:
            name: device-plugin-config
        - name: device-info
          hostPath:
            path: /var/run/k8s.cni.cncf.io/devinfo/dp
            type: DirectoryOrCreate
        {{- if .UseCDI }}
        - name: dynamic-cdi
          hostPath:
            path: /var/run/cdi
            type: DirectoryOrCreate
        {{- end }}
